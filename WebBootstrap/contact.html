<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_file/style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7dcc66eb72.js" crossorigin="anonymous"></script>
    <title>Pune</title>
</head>

<body>
    <header class="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About Us</a>
                    </li>

                </ul>

            </div>
        </nav>

    </header>

    <section class="contact">
        <div class="container">
            <div class="main-box">
                <div class="contact-section">
                    <div class="adrs-grp">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="contact-heading">location</h2>
                        <p class="contact-para">Pune</p>
                    </div>
                    <div class="adrs-grp">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="contact-heading">phone number</h2>
                        <p class="contact-para">705****828</p>
                    </div>
                    <div class="adrs-grp">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="contact-heading">email</h2>
                        <p class="contact-para">puneunveiled@gmail.com</p>

                    </div>

                    <img src="./images/contact.jpg" alt="">


                </div>

                <div class="contact-me">
                    <form action="" class="form">
                        <h1>contact us</h1>
                        <p>let us know your questions, suggestions and concerns by filling out the form</p>

                        <div class="grp-form">
                            <label for="username">username</label>
                            <input type="text" name="" id="username" required>
                        </div>

                        <div class="grp-form">
                            <label for="phone">phone</label>
                            <input type="text" name="" id="phone" required>
                        </div>
                        <div class="grp-form">
                            <label for="email">email</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="grp-form">
                            <label for="message">message</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>

                        <button type="button" class="btn btn-outline-dark">Submit</button>
                    </form>

                </div>

            </div>

        </div>
    </section>

    <footer class="media-links">
        <div class="link">
            <i class="media-logo1 fab fa-facebook-f fa-4x"></i>
            <i class="media-logo2 fab fa-twitter fa-4x"></i>
            <i class="media-logo3 fab fa-instagram fa-4x"></i>
        </div>

        <p class="footer-tagline">Pune Unveiled &copy; 2024, All Rights Reserved</p>

    </footer>

</body>

</html>
